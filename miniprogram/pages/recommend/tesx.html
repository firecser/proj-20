<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高端餐饮展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('image.png');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            padding: 4rem;
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(94, 38, 14, 0.3), 
                rgba(22, 22, 22, 0.8));
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
        }

        .shop-title {
            font-size: 3.5rem;
            letter-spacing: 0.2em;
            color: #FFD700;
            margin-bottom: 2rem;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
            font-family: 'Times New Roman', serif;
        }

        .category {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 2rem;
            padding-left: 1rem;
            border-left: 3px solid #FFD700;
        }

        .recommendation {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            margin: 2rem 0;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,215,0,0.5) 50%, 
                transparent);
            margin: 2rem 0;
        }

        .comment-section {
            font-style: italic;
            color: rgba(255,255,255,0.8);
            padding: 1.5rem;
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            .shop-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="shop-title">汉堡王/塔斯汀</h1>
            
            <div class="category">品类：快餐</div>
            
            <div class="recommendation">
                <p>推荐单品/备注：</p>
                <p>推荐理由：第二梯队的速度神，而且不像麦当劳/肯德<br>
                基一样单独收配送费</p>
            </div>

            <div class="divider"></div>

            <div class="comment-section">
                评论区：
            </div>
        </div>
    </div>
</body>
</html>
